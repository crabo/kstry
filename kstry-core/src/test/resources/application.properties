spring.profiles.active=prod
kstry.story.timeout=2000
kstry.story.success-code=200
kstry.story.tracking.type=none
kstry.story.tracking.log=true
kstry.story.request-id=ks-request-id
kstry.story.define-node-params=true
kstry.story.max-cycle-count=20
kstry.thread.pool.core-size=8
kstry.thread.pool.max-size=16
kstry.thread.pool.keep-alive-time=5
kstry.thread.pool.queue-size=5000
kstry.thread.pool.monitor.delay=1000
kstry.thread.ignore-copy-prefix=Xxx
kstry.thread.pool.monitor.enable=true
kstry.thread.pool.shutdown-await=1000
kstry.thread.pool.shutdown-now-await=10
kstry.story.tracking.value-max-length=40
kstry.converter.date-format=yyyy-MM-dd HH:mm:ss
kstry.thread.open-virtual = false
